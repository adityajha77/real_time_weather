<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web Application</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter the city name" spellcheck="false">
            <button id="search-btn"><img src="images/search.png" /></button>
        </div>
        
        <!-- Weather details hidden by default -->
        <div class="weather" id="weather-details" style="display: none;">
            <img src="images/rain.png" class="weather-icon" id="weather-icon">
            <h1 class="temp" id="temperature">22Â°C</h1>
            <h2 class="city" id="city-name">NEW YORK</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity" id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind" id="wind-speed">15 KM/HR</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
